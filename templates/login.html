{% extends "layout.html" %}

{% block title %} - Login{% endblock %}
{% block content %}

<div id="login">
  <h2>Login</h2>
  <form action="{{ url_for('login') }}" method=post id="loginform">
    <dl>
      <dt>Username: <input type=text name=username /></dt>
      <dt>Password: <input type=password name=password /></dt>
      <dd><input id="loginsubmitbutton" type=submit value=Login /></dd>
    </dl>
  </form>
</div>

{% endblock %}
